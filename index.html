<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">

<!-- Fonts: Red Hat Display-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
 
  <title>Frontend Mentor | Order Summary Card Challenge</title>
</head>
<body>
  <section id="container">

    <figure>
      <img id="illustration" src="images/illustration-hero.svg" alt="illustration of girl enjoying music">
    </figure>

    <section id="summary"></div>  
      <h2>Order Summary</h2> 
      <p class="mainText">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </section>
    
    <section id="plan">
        <img id="music_icon" src="images/icon-music.svg" alt="music symbol icon">
        <p id="annual">Annual Plan</p>
        <p id="price">$59.99/year</p>
        <a href="#" type="button" id="change_btn">Change</a>
    </section>

    <div class="main_button shadow">
      <a href="#" type="button" class="main_button">Proceed to Payment</a></br>
    </div>
    <div class="cancel_button">
      <a href="#" type="button" class="cancel_button">Cancel Order</a>
    </div>

  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
